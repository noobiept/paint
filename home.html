<!DOCTYPE html>
<html>
    <head>
    
    <title>Draw stuff</title>
    
    
    <script type="text/javascript" src="http://code.jquery.com/jquery-1.7.2.min.js"></script>
    
    <!-- slider / start theme -->
    <script type="text/javascript" src="libraries/js/jquery-ui-1.8.22.custom.min.js"></script>    
    
    <style type="text/css" media="all">
    
        @import "libraries/css/start/jquery-ui-1.8.22.custom.css";
        @import "style.css";
        
    </style>
    
    <script type="text/javascript" src="http://code.createjs.com/easeljs-0.4.2.min.js"></script>
    
    <script type="text/javascript" src="color.js"></script>
    <script type="text/javascript" src="thickness.js"></script>
    
    <script type="text/javascript" src="main.js"></script>
    
    
    </head>
<body>

<canvas id="mainCanvas" width="800" height="400"></canvas>

<div id="controls">

    <div id="colorContainer">
        <div id="chooseColor">
            <div id="red">Red: <span id="redValue">0</span><div id="redSlider"></div></div>
            <div id="green">Green: <span id="greenValue">0</span><div id="greenSlider"></div></div>
            <div id="blue">Blue: <span id="blueValue">0</span><div id="blueSlider"></div></div>
            <div id="alpha">Alpha: <span id="alphaValue">0</span><div id="alphaSlider"></div></div>
        </div>
        
        <div id="selectedColor"></div>
    </div>
    
    
    <div id="thickness">
        Thickness: <span id="thicknessValue">5</span><div id="thicknessSlider"></div>
    </div>

    <div id="clearCanvas">Clear Canvas</div>
    
    <div id="saveCanvas">Save Canvas</div>
    
</div>


</body>   
</html>
