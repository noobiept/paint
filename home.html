<!DOCTYPE html>
<html>
    <head>
    
    <title>Draw stuff</title>
    
    
    <script type="text/javascript" src="libraries/js/jquery-2.0.3.min.js"></script>
    
    <!-- slider / start theme -->
    <script type="text/javascript" src="libraries/js/jquery-ui-1.10.3.custom.min.js"></script>
    
    <style type="text/css" media="all">
    
        @import "libraries/css/start/jquery-ui-1.10.3.custom.min.css";
        @import "css/style.css";
        
        body
            {
            background-color: black;
            }
        
    </style>
    

    <script type="text/javascript" src="libraries/js/easeljs-0.7.0.min.js"></script>


    <!-- CONCATENATE_START -->
    <script type="text/javascript" src="js/brush.js"></script>
    <script type="text/javascript" src="js/color.js"></script>
    <script type="text/javascript" src="js/thickness.js"></script>
    <script type="text/javascript" src="js/undo_redo.js"></script>
    <script type="text/javascript" src="js/paint.js"></script>
    <!-- CONCATENATE_END -->
    
    <script type="text/javascript" src="js/main.js"></script>
    

    </head>
<body>

    <canvas id="mainCanvas"></canvas>

    <div id="paintControls">

        <div id="colorContainer">
            <div id="chooseColor">
                <div id="red">Red: <span id="redValue">0</span><div id="redSlider"></div></div>
                <div id="green">Green: <span id="greenValue">0</span><div id="greenSlider"></div></div>
                <div id="blue">Blue: <span id="blueValue">0</span><div id="blueSlider"></div></div>
                <div id="alpha">Alpha: <span id="alphaValue">0</span><div id="alphaSlider"></div></div>
            </div>
        </div>

        <div id="thickness">
                Thickness: <span id="thicknessValue">5</span><div id="thicknessSlider"></div>
        </div>

        <div id="Paint-undoRedoContainer">

            <div id="Paint-undo">Undo</div>
            <div id="Paint-redo">Redo</div>
        </div>

        <div id="clearCanvas">Clear Canvas</div>

        <div id="saveCanvas">Save Canvas</div>
    </div>

</body>   
</html>
